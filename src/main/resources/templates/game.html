<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KittenSweeper - Game</title>
    <link rel="stylesheet" href="/css/styles.css?v=1">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="timer" id="timer"></div>
            <div class="kitten-counter" id="kitten-counter"></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-overlay" id="game-overlay">
            <div class="game-result" id="game-result"></div>
            <div class="game-buttons">
                <button id="play-again" class="button">Play Again</button>
                <a href="/" class="button">Main Menu</a>
            </div>
        </div>
    </div>
    
    <!-- Preload sprite sheets for better performance -->
    <div style="display: none;">
        <img src="/images/MinesweeperTiles.png" alt="Tiles Sprite Sheet">
        <img src="/images/kittens.png" alt="Kittens Sprite Sheet">
    </div>
    
    <script th:inline="javascript">
        // Pass game data to JavaScript
        const gameId = /*[[${gameId}]]*/ '';
        const difficulty = /*[[${difficulty}]]*/ 'EASY';
    </script>
    <script src="https://unpkg.com/javascript-lp-solver@0.4.24/prod/solver.js"></script>
    <script src="/js/game.js?v=1"></script>
</body>
</html>
